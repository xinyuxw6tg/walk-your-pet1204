 <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>HTML5 手机摇一摇</title>
 
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
 
    <script type="text/javascript">
        $(function () {
            $("button").click(function () {
                /**H5 音频 DOM 对象，不是 JQuery对象*/
                var audioDom = document.getElementById("audioHint");
                /**currentTime：当前音频/视频的播放位置（以秒计）
                 * duration：当前音频/视频的长度（以秒计)*/
                var currentTime = audioDom.currentTime
                var duration = audioDom.duration;
                /**如果当前音视频未开始播放，或者播放结束，则让它播放*/
                if (currentTime <= 0 || currentTime == duration) {
                    /**播放音视频*/
                    audioDom.play();
                }
            });
        });
    </script>
</head>
<body>
<!--默认音频不播放-->
<audio src="9130_02.wav" id="audioHint">您的浏览器不支持 audio</audio>
